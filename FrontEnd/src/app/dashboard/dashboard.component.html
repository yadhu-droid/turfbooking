<nav>
    <a class="mousehover default">Book A Slot</a>
    <a routerLink="/viewbookings">View Bookings</a>
    <a routerLink="/" class="redhover">Logout</a>
</nav>
<div class="container">
    <div class="centered-div">
        <div class="centeralign">
            Hey, <span style="font-weight: bold;">{{receivedData.userFirstName}}</span><br><br>
            Book A Slot Now !!<br>
            <div class="form-group">
                <label for="date">Date: &nbsp;&nbsp;</label>
                <input type="date" id="date" [(ngModel)]="selectedDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time">Time: &nbsp;&nbsp;</label>
                <input type="time" id="time" [(ngModel)]="selectedTime" class="form-control" required>
            </div>
            <button class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </div>
</div>
<div class="success-message" *ngIf="showSuccessMessage">
    <div class="message-content">
        <br>Redirecting to Payement
    </div>
</div>
<div class="success-message" style="background-color: red !important;" *ngIf="showFailedMessage">
    <div class="message-content">
        <br>Slots for this time is already booked !
    </div>
</div>
